<div class="filter-container">
  <mat-form-field class="filter-form-field">
    <input matInput data-cy="mat-input" (keyup)="applyFilter($event)" placeholder="Filtrar por palabra clave">
    <div class="input-icon">
      <i class="material-icons">search</i>
    </div>
  </mat-form-field>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    
    <ng-container matColumnDef="municipality">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Municipio </th>
      <td mat-cell data-cy="mat-cell" *matCellDef="let element"> {{element.municipality}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{ element.date | date: 'dd/MM/yy' }} </td>
    </ng-container>

    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Unidad </th>
      <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
    </ng-container>

    <ng-container matColumnDef="avg">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperatura </th>
      <td mat-cell *matCellDef="let element"> {{element.avg}}ยบ </td>
    </ng-container>

    <ng-container matColumnDef="precipitation_avg">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> % Lluvia </th>
      <td mat-cell *matCellDef="let element"> {{element.precipitation_avg}}% </td>
    </ng-container>

    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef> borrar </th>
      <td mat-cell *matCellDef="let element">
        <button data-cy="delete" mat-icon-button color="warn" (click)="deleteRow(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"
    [ngStyle]="{'background-color': i % 2 === 0 ? '#986de2' : ''}">
    
    </tr>

  </table>
  <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" aria-label="Select page"></mat-paginator>
</div>
