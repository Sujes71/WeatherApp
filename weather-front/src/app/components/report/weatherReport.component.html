<div *ngIf="checkImg" class="decorations">
  <img src="../../../assets/images/sun.png" alt="sun" class="decoration-sun">
  <img src="../../../assets/images/nube.png" alt="nube" class="decoration-cloud">
</div>
<div class="form-container">
  <div class="input-select">
     <mat-form-field>
      <input type="text" 
        #inputName placeholder="Buscar municipio ..." 
        matInput
        [formControl]="munControl"
        [matAutocomplete]="auto">
    <i class="material-icons">search</i>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onMunSelected($event)">
      <mat-option *ngFor="let mun of filteredMuns | async" [value]="mun.name">
        {{ mun.name }}
      </mat-option>
    </mat-autocomplete>

    </mat-form-field>
     <select (change)="changeTemUnit($event)">
      <option [value]="'G_CEL'" [selected]="unitSelected === 'G_CEL'">ºC</option>
      <option [value]="'G_FAH'" [selected]="unitSelected === 'G_FAH'">ºF</option>
    </select>
  </div>
  <div class="fullDataContainer" *ngIf="reportJSON">
    <div class="dataContainer">
      <h1 class="name">{{ reportJSON.name }}</h1>
      <h2 class="date">{{ munDate }}</h2>
      <h1 class="temp">{{ temAvg }} </h1>
    </div>
    <div class="center-container">
      <ul class="horizontal-list">
        <li class="value-period" *ngFor="let prob of reportJSON.probPrecipitations">
          <div class="value">{{ prob.value }}%</div>
          <div class="period">{{ prob.period }}</div>
        </li>
      </ul>
    </div>
  </div>
</div>
