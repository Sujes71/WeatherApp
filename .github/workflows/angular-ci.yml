name: Angular CI

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test Angular
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.5.0'

      - name: Install dependencies
        run: |
            cd weather-front
            npm install

      - name: Run tests
        run: |
            cd weather-front
            npm test -- --watch=false
